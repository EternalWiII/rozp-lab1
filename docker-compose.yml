services:
  db:
    image: postgres:15
    container_name: traveler-db
    restart: always
    environment:
      POSTGRES_DB: traveler_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_logical_replication_workers=4"
      - "-c"
      - "max_worker_processes=10"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-migrations:ro
      - ./db/replications/publisher:/docker-entrypoint-replications:ro
      - ./db/replications/common:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d traveler_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  db_replica:
    image: postgres:15
    container_name: traveler-db-replica
    restart: always
    environment:
      POSTGRES_DB: traveler_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-migrations:ro
      - ./db/replications/publisher:/docker-entrypoint-replications:ro
      - ./db/replications/common:/docker-entrypoint-initdb.d:ro
    ports:
      - "55432:5432"
    depends_on:
      db:
        condition: service_healthy

  app:
    build: .
    container_name: traveler-api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/traveler_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JACKSON_PROPERTY_NAMING_STRATEGY=SNAKE_CASE

volumes:
  postgres_data:
  postgres_replica_data: